<h1 mat-dialog-title>Edit Note</h1>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter title" formControlName="title" autocomplete="off">
            <mat-error *ngIf="form.hasError('required', 'username')">
                Please enter a title
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <textarea cdkTextareaAutosize matInput placeholder="Your note" formControlName="content" autocomplete="off"></textarea>
            <mat-error *ngIf="form.hasError('required', 'username')">
                Content is required
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="button" mat-button (click)="close()">CLOSE</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">SAVE</button>
    </mat-dialog-actions>
</form>
